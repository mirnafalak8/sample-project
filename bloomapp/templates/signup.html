    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.7);border-radius: 25px;">
            <div class="row">
                <div class="col-md-6">
                    <div clas="myleftctn">
                        <form method="post" class="myform text-center" action="{% url 'usercreate' %}">
                            {% csrf_token %}
                            <header id="a1">Sign Up</header>
                            <div class="form-group">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input class="myinput" type="text" placeholder="First name" id="input" name="first_name" oninput="capitalizeFirstLetter(this)" required>
                            </div><br>
                            <div class="form-group">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input class="myinput" type="text" placeholder="Last name" id="input" name="last_name" oninput="capitalizeFirstLetter(this)" required>
                            </div><br>
                            <div class="form-group">
                                <i class="fa fa-address-book" aria-hidden="true"></i>
                                <input class="myinput" type="text" placeholder="Address" id="input" name="address" required>
                            </div><br>
                            <div class="form-group">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <input class="myinput" type="text" placeholder="Phone number" id="phone-input" name="phone" oninput="validateMobileNumber(this)" required>
                            </div><br>
                            
                            <button type="submit" class="button">Sign Up</button>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myrightctn">
                        <div class="box">
                            <div class="form-group">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input class="myinput" type="text" placeholder="Username" id="input-username" name="username" required>
                            </div><br>
                            <div class="form-group">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <input class="myinput" type="text" placeholder="Email" id="input" name="email" required>
                            </div><br>
                            <div class="form-group">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <input class="myinput" type="password" placeholder="Password" id="password" name="password" required>
                            </div>
                            <small class="text-light">(At least 8 characters,1 capital letter,1 digit,1 special character)</small><br>
                            <button type="button" class="button_t" onclick="generatePassword()">Generate Password</button><br><br>                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="margin: auto;">
    <div class="d-flex justify-content-center flex-column align-items-center">
    <div class="row">
        <div class="col-md-8">
            {% for message in messages %}
            <h5>

                    {{ message }}
                </div>

                {% endfor %}
        </div>
    </div>
    </div>
</div>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
        });

        function capitalizeFirstLetter(element) {
       element.value = element.value.charAt(0).toUpperCase() + element.value.slice(1);
    }
   
   function validateMobileNumber(element) {
  var mobileNumber = element.value;
  
 
  mobileNumber = mobileNumber.replace(/\D/g, '');
  

  var mobileRegex = /^[6-9]\d{9}$/;
  if (!mobileRegex.test(mobileNumber)) {
    element.setCustomValidity('Invalid mobile number');
  } else {
    element.setCustomValidity('');
  }
}
    </script>
<script>
function generatePassword() {
    var username = document.getElementById('input-username').value;
    var password = "";

    if (username.length >= 4) {
        var firstFourLetters = username.substring(0, 4);
        var capitalizedFirstLetter = firstFourLetters.charAt(0).toUpperCase();
        var remainingLetters = firstFourLetters.substring(1);
        var randomDigits = Math.floor(Math.random() * 10000).toString().padStart(4, '0');

        password = capitalizedFirstLetter + remainingLetters + "@" + randomDigits;
    }

    document.getElementById('password').value = password;
}
</script>
