{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" height="450px" width="300px">
    </div>
    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <p>Price: <i class="fa fa-inr"></i>{{ product.price }}</p>
      <div class="d-flex gap-2">
        <form method="POST" action="{% url 'add_to_wishlist' pk=product.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <i class="fa fa-heart"></i>
          </button>
        </form>
        <form method="POST" action="{% url 'add_to_cart' pk=product.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-secondary">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</div>
<br><br>
{% endblock %}
