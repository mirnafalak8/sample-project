{% extends 'main.html' %}
{% block content %}

<style>
    #fm1 {
        width: 700px;
        max-height: 400px; 
        padding: 10px;
        margin: auto;
    }
    fieldset {
        padding: 20px;
        border-radius: 20px;
    }
    h2 {
        margin-top: 20px;
        padding: 20px;
        color: #004f83;
    }
</style>

<h2 class="text-center">Edit User</h2>
<div class="container">
    <form method="post" action="/ad_userform/{{ user.id }}" id="fm1">
        {% csrf_token %}
        <fieldset class="border border-dark rounded">
            <label>First Name:</label>
            <input type="text" class="form-control" value="{{ user.user.first_name }}" placeholder="Enter your first name" name="first_name">
            <label>Last Name:</label>
            <input type="text" class="form-control" value="{{ user.user.last_name }}" placeholder="Enter your last name" name="last_name">
            <label>Address:</label>
            <input type="text" class="form-control" value="{{ user.address }}" placeholder="Enter your address" name="address">         
            <label>Phone Number:</label>
            <input type="text" class="form-control" value="{{ user.phone_number }}" placeholder="Enter your phone number" name="phone">
            <label>Email:</label>
            <input type="email" class="form-control" value="{{ user.user.email }}" placeholder="Enter your email address" name="email">
            <label>Username:</label>
            <input type="text" class="form-control" value="{{ user.user.username }}" placeholder="Enter your username" name="username"><br>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </fieldset>
    </form><br><br><br><br><br><br><br>
</div>

{% endblock %}
